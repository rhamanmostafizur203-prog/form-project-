<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Student Form</title>
</head>
<body bgcolor="skyblue">
  <form action="">
    <table align="center" width="700" cellpadding="10">
      <tr>
        <td colspan="2" align="center">
          <h1>Regestration Form</h1>
        </td>
      </tr>
      <tr>
        <td>Student Name :</td>
        <td>
          <input type="text" placeholder="Enter Your First Name" size="21" required=""></input>
          
          <input type="text" placeholder="Enter Your Last Name" size="21" required=""></input>
        </td>
      </tr>
      <tr>
        <td>Father's Name :</td>
        <td>
          <input type="text" placeholder="Enter Student's Father Name" size="48" required=""></input>
        </td>
      </tr>
      <tr>
        <td>Mother's Name :</td>
        <td>
          <input type="text" placeholder="Enter Student's Mother Name" size="48" required=""></input>
        </td>
      </tr>
      <tr>
        <td>Date of Birth :</td>
        <td>
          <input type="text" placeholder="Day" size="3" required=""></input>
          
          <input type="text" placeholder="Month" size="3" required=""></input>
          
          <input type="text" placeholder="Year" size="3" required=""></input> (DD-YY-MM)
        </td>
      </tr>
      <tr>
        <td>Mobile Number :</td>
        <td>
          <input type="text" value="+880" size="3"></input>
          <input type="text" placeholder="Enter Your Mobile Number" size="40" required=""></input>
        </td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>
          <input type="radio" name="g" id=""> Male
          <input type="radio" name="g" id=""> Female
        </td>
      </tr>
      <tr>
        <td>Email :</td>
        <td>
          <input type="email" placeholder="Enter Your Email" size="48">
        </td>
      </tr>
      <tr>
        <td>Passwotd</td>
        <td>
          <input type="password" placeholder="Enter Your Password" size="48">
        </td>
      </tr>
      <tr>
        <td>Department :</td>
        
        <td>
          <input type="checkbox">Politrchnicel Intitute
        <input type="checkbox">Commers
        <input type="checkbox">Arts
        <input type="checkbox">Science
        <input type="checkbox">Vocational
          </td>
      </tr>
      <tr>
        <td>Coures's :</td>
        <td>
          <select name="" id="">
            <option>-----Select Your Cours-----</option>
            <option>Graphics Dising</option>
            <option>Web Desing</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Photo :</td>
        <td>
          <input type="file">
        </td>
      </tr>
      <tr>
        <td>City :</td>
        <td>
          <input type="text" placeholder="Enter Your City Name">
        </td>
      </tr>
      <tr><td>Address :</td><td><textarea name="" id="" cols="50" rows="5"></textarea></td></tr>
      <tr><td colspan="2" align="center"><input type="submit"></td></tr>
    </table>
  </form>
 
</body>
</html>
